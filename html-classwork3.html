<html>

<head>
</head>

<body>
 
  <fieldset>
  <legend>Person Details</legend>
    <form action="" autocomplete="on">

        <label for="fullname">FirstName:-</label>
        <input type="text" name="fullname" id="" required>
        <br>
        <br>
        <label for="MiddleName">MiddleName:-</label>
        <input type="email" name="MiddleName" id="" required>
        <br>
        <br>
        <label for="lname">LastName:-</label>
        <input type="email" name="lname" id="" required>
        <br>
        <br>

        <label for="course">Course:</label>
        <select name="course" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
        </select>

        <br>
        <br>


        <label for="gender">Gender:-</label>
        <br>
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender">
        <label for="Other">Other</label>
        <br><br>

        <label for="dob">DOB:-</label>
        <input type="datetime-local" name="dob">
        <br><br>


        <label for="phone">Phone</label>
        <input type="text"name ="phone" placeholder="+91" size="2" disabled>
        <input type="number" name="phone" size="10">
         <br>
         <br>
        <label for="address">Address</label>
        <textarea name="address" ></textarea>
        <br><br>

        <label for="email">Email:-</label>
        <input type="email" name="email" id="">

        <br><br>

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="">
        <br><br>

        <label for="repass">Re-type password:</label>
        <input type="password" name="repass" id="">

        <br><br>

        <input type="checkbox" name="check">
        <label for="check"> Agree to terms and conditons</label>


        <br><br>
        <label for="choosefile">Choose File:-</label>
        <input type="file" name="choosefile">

        <br><br>
        
        <label for="choosecolor">Choose Color:-</label>
        <input type="color" name="choosecolor">

         <br><br>
        <input type="reset" name="Reset">
        <input type="submit" name="Submit">

    </form>
</fieldset>


</body>
</html>
